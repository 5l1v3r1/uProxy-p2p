<link rel='import' href='../../bower/polymer/polymer.html'>
<link rel='import' href='../../bower/paper-input/paper-input-decorator.html'>
<link rel='import' href='../../bower/paper-toggle-button/paper-toggle-button.html'>
<link rel='import' href='../../bower/paper-button/paper-button.html'>
<link rel='import' href='../../bower/core-label/core-label.html'>
<link rel='import' href='../../bower/core-tooltip/core-tooltip.html'>
<link rel='import' href='../../bower/core-overlay/core-overlay.html'>
<link rel='import' href='../../bower/core-signals/core-signals.html'>
<link rel='import' href='faq-link.html'>
<link rel='import' href='logs.html'>
<link rel='import' href='link.html'>

<polymer-element name='uproxy-advanced-settings'>
  <template>
    <style>
    :host {
      text-align: start;
      font-color: #12A391;  /* dark green */
    }
    uproxy-app-bar {
      font-size: 18px;
    }
    #advancedSettingsPanel {
      height: 100%;
      width: 100%;
      background-color: white;
    }
    #container {
      height: 100%;
    }
    #formContainer {
      padding: 20px 30px 0px;
      text-align: start;
      color: #12A391;
      overflow: auto;
    }
    .inputLabel {
      font-weight: bold;
      margin: 0;
    }
    #moreInfo {
      color: grey;
      margin-top: 1em;
    }
    #analyzeNAT {
      width: 100%;
      border-bottom: 1px solid rgb(221, 221, 221);
      padding: 20px 30px;
      text-align: start;
      overflow: auto;
      color: #12A391;
    }
    #analyzeNAT core-icon {
      height: 15px !important;
      color: grey;
      opacity: 0.6;
      margin-bottom: 2px;
      margin-right: 0px;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
    }
    #analyzeNAT core-icon:hover {
      opacity: 1;
    }
    #setAdvancedSettings {
      width: 100%;
      padding-top: 1.5em;
      padding-bottom: 1.5em;
      border-top: 1px solid rgb(221, 221, 221);
      color: #12A391;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      background-color: #ffffff;
    }
    #bandwidthLimitingPanel {
      text-align: start;
      overflow: auto;
      color: #12A391;
    }
    #bandwidthLimitEnabled {
      margin-left: 3px;
      margin-top: 3px;
      float: right;
    }
    #bandwidthLimitLabel {
      margin-top: 15px;
    }
    #bandwidthSet {
      margin-top: 5px;
    }
    paper-toggle-button::shadow [checked] .toggle {
      background-color: #12A391;
    }
    paper-toggle-button::shadow [checked] .toggle-ink {
      color: #12A391;
    }
    core-tooltip::shadow #tooltip {
      /* Without this, the first time you view the
         tooltip, it appears off center. */
      left: -64px !important;
    }
    paper-input-decorator[id=advancedSettingsDecorator] /deep/ .unfocused-underline,
    paper-input-decorator[id=advancedSettingsDecorator] /deep/ .focused-underline {
      /* Remove the underline from the advanced settings textbox. */
      height: 0px;
    }
    paper-input-decorator {
      font-size: 1.4em;
      background-color: rgb(240,240,240);
      padding-left: 10px;
      padding-top: 0;
      margin-bottom: 0.75em;
      margin-top: 0.75em;
    }
    paper-input-decorator[id=bandwidthLimitDecorator] {
      font-size: 1.0em;
      font-weight: normal;
      width: 100px;
      padding-left: 5px;
      padding-right: 5px;
      padding-bottom: 6px;
      padding-top: 2px;
      margin-bottom: 0;
      margin-top: 5px;
      margin-right: 0;
    }
    textarea[fit] {
      /* fit does not properly size textareas on Firefox */
      height: 100%;
    }
    .advancedSettingsText {
      font-size: 12px;
      padding-top: 0px;
      color: rgb(112, 112, 112);
    }
    .error {
      color: rgb(200, 112, 112);
    }
    #portControlBox {
      border-bottom: 1px solid rgb(221, 221, 221);
      padding: 20px 30px;
      text-align: start;
      color: #12A391;
      overflow: auto;
    }
    #portControlBox core-icon {
      height: 15px !important;
      color: grey;
      opacity: 0.6;
      margin-bottom: 2px;
      margin-right: 0px;
      -webkit-transition: all 0.23s !important;
      -moz-transition: all 0.23s !important;
      transition: all 0.23s !important;
    }
    #portControlBox core-icon:hover {
      opacity: 1;
    }
    #portControlBox .label {
      color: rgb(112, 112, 112);
    }
    #portControlBox uproxy-faq-link {
      color: rgb(0, 150, 136);
    }
    #portControlBox .info {
      margin-bottom: 0px;
    }
    .bandwidthInfo{
      width:100%;
    }
    .align-left{
      float: left;
    }
    .align-right{
      float: right;
    }
    </style>
    <uproxy-state id="state"></uproxy-state>

    <!-- Listen for the 'open-advanced-settings' event, which is fired by the settings page. -->
    <core-signals on-core-signal-open-advanced-settings='{{ open }}'></core-signals>
    <core-overlay id='advancedSettingsPanel'>
      <div id='container' vertical layout>
        <uproxy-app-bar on-go-back='{{ close }}'>
          {{ "ADVANCED_SETTINGS_SENTENCE_CASE" | $$ }}
        </uproxy-app-bar>
        <div id='analyzeNAT'>
          <p class='inputLabel'>
            <uproxy-link on-tap='{{ viewLogs }}'>
              {{ "ANALYZE_NAT" | $$ }}
            </uproxy-link>
            <uproxy-faq-link anchor='doesUproxyLogData'>
              <core-icon icon="help"></core-icon>
            </uproxy-faq-link>
          </p>
        </div>
        <div id='portControlBox'>
          <div id = 'bandwidthLimitingPanel'>
            <p class='inputLabel' id='bandwidthLimit'>
              Limit bandwidth?
              <paper-toggle-button id='bandwidthLimitEnabled' on-tap='{{ setLimit }}'></paper-toggle-button>
            </p>
            <div class='bandwidthInput' hidden?='{{ !$.bandwidthLimitEnabled.checked }}'>
              <div class='align-left' id='bandwidthLimitLabel'>
                Bandwidth Limit:
              </div>
              <div class='align-right'>
                <paper-input-decorator id='bandwidthLimitDecorator' label='replace with real label' class='align-left'>
                  <input is='core-input' type='number' min="10000" value='{{ bandwidthLimit }}' />
                </paper-input-decorator>
                <uproxy-button on-tap='{{ setLimit }}' class='align-right' id='bandwidthSet'>
                  Hi
                </uproxy-button>
              </div>
            </div>
          </div>
        </div>
        <div id='portControlBox'>
          <p class='inputLabel'>
            {{ 'PORT_CONTROL_TITLE' | $$ }}
            <uproxy-faq-link anchor='whatIsPortControl'>
              <core-icon icon='help'></core-icon>
            </uproxy-faq-link>
          </p>
          <span class='label' hidden?='{{ !_supportsPortControl(portControlSupport) }}'>
            {{ 'PORT_CONTROL_SUPPORTED' | $$ }}
          </span>
          <span class='label' hidden?='{{ !_doesNotSupportPortControl(portControlSupport) }}'>
            {{ 'PORT_CONTROL_NOT_SUPPORTED' | $$ }}
          </span>
          <span class='label' hidden?='{{ !_portControlStatusPending(portControlSupport) }}'>
            {{ 'PORT_CONTROL_PENDING' | $$ }}
          </span>
          <uproxy-link on-tap='{{ refreshPortControl }}' role='button'>
            <core-icon icon='refresh'></core-icon>
          </uproxy-link>
          <p class='label info' hidden?='{{ !_doesNotSupportPortControl(portControlSupport) }}'>
            {{ 'PORT_CONTROL_NOT_SUPPORTED_INFO' | $$ }}
            <uproxy-faq-link anchor='whatIsPortControl'>
              {{ 'PORT_CONTROL_NOT_SUPPORTED_INFO_LINK' | $$ }}
            </uproxy-faq-link>
          </p>
        </div>
        <div id='formContainer' flex vertical layout>
          <p class='inputLabel'>{{ 'EDIT_ADVANCED_SETTINGS' | $$ }}</p>
          <paper-input-decorator id='advancedSettingsDecorator' label='{{ "EDIT_ADVANCED_SETTINGS_PLACEHOLDER" | $$ }}' flex>
            <textarea value='{{ settings }}' fit>
            </textarea>
          </paper-input-decorator>
          <p id='confirmSetAdvancedSettings' class='advancedSettingsText' hidden?='{{ !_statusStateIsSet(status) }}'>
            {{ "SETTINGS_SAVED" | $$ }}
          </p>
          <p id='failedSetAdvancedSettings' class='advancedSettingsText error' hidden?='{{ !_statusStateIsParseErorr(status) }}'>
            {{ "SETTINGS_BAD_FORMAT_ERROR" | $$ }}
          </p>
          <p id='failedKeyValueSetAdvancedSettings' class='advancedSettingsText error' hidden?='{{ !_statusStateIsKeyValueError(status) }}'>
            {{ "SETTINGS_JSON_ERROR" | $$ }}
          </p>
        </div> <!-- end of form container -->
        <div id='setAdvancedSettings' on-tap='{{ setAdvancedSettings }}'>
          {{ "SET" | $$ }}
        </div>
      </div>
    </core-overlay>
  </template>
  <script src='advanced-settings.js'></script>
</polymer-element>
