<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>uProxy Air</title>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <script src='../bower/webcomponentsjs/webcomponents.min.js'></script>
  <script src='scripts/context.static.js'></script>

  <!-- The vulcanized code will be loaded asynchronously by context.static.js -->
  <!-- <link rel='import' href='polymer/vulcanized.html'> -->
  <link href='generic_ui/fonts/Roboto.css' rel='stylesheet' type='text/css'>
  <link href='generic_ui/style/global.css' rel='stylesheet' shim-shadowdom>

  <style>
    .header {
        width: 100%;
        text-align: left;
        padding: 10px;
        margin: 0;
        background-color: #12a391;
        color: #FeFeFe;
    }
    button {
      background-color: #12a391;
      border-style: none;
      color: #fefefe;
      padding: 5px;
      margin: 5px;
    }
    @font-face {
      font-family: Quicksand;
      src: url(generic_ui/fonts/Quicksand-Regular.ttf);
    }
    @font-face {
      font-family: Quicksand;
      src: url(generic_ui/fonts/Quicksand-Bold.ttf);
      font-weight: 700;
    }
    html {
      height: 100%;
      position: relative;
    }
    body {
      display: block;
      text-align: center;
      margin: 0;
      font-family: Roboto, sans-serif;
      font-size: 13px;
      background-color: #eee;
      height: 100%;
    }
  </style>
</head>

<body touch-action='auto'>
  <h1 class='header'>uProxy Air Client</h1>

  <h2>Socks-to-RTC Proxy</h2>
  <div id='setup-widget'>
    <textarea id='token-text'></textarea>
    <button id='set-proxy-button'>Set Proxy</button>
  </div>
  <button id='start-proxy-button' disabled>Start Proxy</button>
  <button id='stop-proxy-button' disabled>Stop Proxy</button>

  <h2>VPN</h2>
  <button id='start-vpn-button'>Start VPN</button>
  <button id='stop-vpn-button'>Stop VPN</button>
 
  <h2>Log</h2>
  <div id='event-log'></div>
</body>

</html>
